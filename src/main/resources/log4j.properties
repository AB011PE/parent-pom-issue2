# LOG4J configuration
log4j.enablePerfLog=true
project_name=api-common-utility

 
log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yy-MMM-dd HH:mm:ss,SSS}] [%p] [%c{1}:%L] - %m%n

 
# Uncomment below line to enable file logging while development. Enable file logging only in development mode.

#log4j.logger.com=INFO, File 
